<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simon Say</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
    </script>
  </head>
  <body>
    <div >
          <div >
            <center><h1>Simple Simon Says</h1></center>
            <center><button id="clickme">Click Me</button></center>
            <br>
          </div>

          <center>
          <div style="width: 600px">
          <div class="col-md-4 box" id="box-0"></div>
          <div class="col-md-4 box" id="box-1"></div>
          <div class="col-md-4 box" id="box-2"></div>
          <div class="col-md-4 box" id="box-3"></div>
          <div class="col-md-4 box" id="box-4"></div>
          <div class="col-md-4 box" id="box-5"></div>
          <div class="col-md-4 box" id="box-6"></div>
          <div class="col-md-4 box" id="box-7"></div>
          <div class="col-md-4 box" id="box-8"></div>
        </div>
      </center>
    </div>
  </body>

  <script type="text/javascript">
      $('#clickme').on('click', function() {
        $.ajax({
          url: 'http://localhost:3000/colors',
          type: 'GET',
          success: function(data){
            $(`#box-${data.box}`).css('background-color', data.color)
          }
        })
      })
    </script>

  <style>
  .box {
    padding: 30px;
    border: 1px solid;
    height: 120px;
    width: 200px;
  }
  </style>
</html>
